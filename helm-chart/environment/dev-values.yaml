# Default values for new-model.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: asia.gcr.io/modernization-dev-832770/hariyalibackend
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations:
    iam.gke.io/gcp-service-account: gke-workload@modernization-dev-832770.iam.gserviceaccount.com
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "default-sa"

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext:
  privileged: true
  capabilities:
    add:
      - SYS_ADMIN
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: 500m
    memory: 500Mi
  requests:
    cpu: 500m
    memory: 500Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations:
  - key: "kubernetes.azure.com/scalesetpriority"
    operator: "Equal"
    value: "spot"
    effect: "NoSchedule"

affinity: {}

podEnv:
  - name: SPRING_DATASOURCE_URL
    value: "jdbc:mysql://mgcmdmodsqdbmysql02-tlkw.mysql.dev.database.gcp.com:3306/hariyalidb?allowPublicKeyRetrieval=true&useSSL=false&useLegacyDatetimeCode=false&serverTimezone=Asia/Kolkata"
  - name: SPRING_DATASOURCE_DRIVERCLASSNAME
    value: "com.mysql.jdbc.Driver"
  - name: SPRING_DATASOURCE_USERNAME
    value: "mysql-user"
  - name: SPRING_DATASOURCE_PASSWORD
    valueFrom:
      secretKeyRef:
        name: mgcmdmodsqdbmysql02-tlkw-password
        key: value

virtualservice:
  host: "hariyali-dev.m-devsecops.com"
  gateway: "istio-system/default-internal-gateway"
  port: 8080
  prefix: /api

sync:
  secrets:
    project_id: "modernization-dev-832770"
    secrets: ["mgcmdmodsqdbmysql02-tlkw-password"]

cloudStorage:
  - bucket: bkt-modernization-dev-hariyali
    mountPath: /DonationReceipt
