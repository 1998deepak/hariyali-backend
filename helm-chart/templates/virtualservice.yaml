apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "hariyalibackend.fullname" . }}
  labels:
    {{- include "hariyalibackend.labels" . | nindent 4 }}
spec:
  hosts:
    - '{{- .Values.virtualservice.host }}'
  gateways:
    - {{ .Values.virtualservice.gateway }}
  http:
    - route:
        - destination:
            host: {{ include "hariyalibackend.fullname" . }}
            port:
              number: {{ .Values.virtualservice.port }}
      match:
        - uri:
            prefix: {{ .Values.virtualservice.prefix }}
